<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Pages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="d-flex flex-column align-items-center text-center">
      <h1>Teste para o Github Pages</h1>
      <p>
        Crie seu próprio site do zero ou gere um para seu projeto. Você obtém um
        site por conta e organização do GitHub.
      </p>
      <div class="d-flex gap-2 mt-3">
        <a target="_blank" href="https://docs.github.com/en/pages/quickstart">
          <button id="first">
            <i class="ph-fill ph-github-logo"></i>
            Primeiros passos
          </button>
        </a>
        <a target="_blank" href="https://pages.github.com/">
          <button id="second">
            Ler mais
            <i class="ph ph-arrow-right"></i>
          </button>
        </a>
      </div>
    </section>
  </body>
</html>
