<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Pages</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Teste para o Github Pages</h1>
      <p>
        Crie seu próprio site do zero ou gere um para seu projeto. Você obtém um
        site por conta e organização do GitHub.
      </p>
      <div class="wrapper">
        <a href="https://docs.github.com/en/pages/quickstart">
          <button id="first">
            <i class="ph-fill ph-github-logo"></i>
            Primeiros passos
          </button>
        </a>
        <a href="https://pages.github.com/">
          <button>
            Ler mais
            <i class="ph ph-arrow-right"></i>
          </button>
        </a>
      </div>
    </section>
  </body>
</html>
